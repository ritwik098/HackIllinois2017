<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
</head>

<body ng-app="myapp" ng-cloak>
    <div layout="column" layout-fill class="demo-layout-transparent" ng-controller="HomeCtrl as homeCtrl">
        <md-toolbar class="md-hue-2 transparent">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <i class="material-icons" style="color: #f0f0f0">menu</i>
                </md-button>
                <h2 flex="" md-truncate="">Itineratr</h2>
            </div>
        </md-toolbar>
        <md-content class="transparent">
            <div layout="column" layout-align="space-between center">
                <div class="hero_text">
                    <h1>ITINERATR GETS YOU THE ESCAPE YOU <strong>DESERVE</strong></h1></div>
                <div class="hero_text">
                    <h1>AT A PRICE YOU CAN <strong>AFFORD</strong></h1></div>
                <div>
                    <md-content flex layout-padding layout="row" layout-align="center center" div class="md-inline-form">
                        <div>
                            <md-input-container class="md-icon-float md-icon-right md-block " flex-gt-sm>
                                <label>Budget</label>
                                <md-icon>
                                    <i class="material-icons">attach_money</i>
                                </md-icon>
                                <input ng-model="budget" type="number" step="10" value="500">
                                <md-icon>
                                </md-icon>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-icon-float md-icon-right md-block " flex-gt-sm>
                                <label>Departing</label>
                                <md-icon>
                                    <i class="material-icons">location_on</i>
                                </md-icon>
                                <input ng-model="chosenPlace" placeholder="" googleplace/>
                                <md-icon>
                                </md-icon>
                            </md-input-container>
                        </div>
                        <div class="hero_date">
                            <md-input-container class="md-icon-float md-icon-right md-block " flex-gt-sm>
                                <label>Enter Dates</label>
                                <md-datepicker ng-model="homeCtrl.startDate" md-placeholder="Start" md-min-date="homeCtrl.minDate">
                                </md-datepicker>
                            </md-input-container>
                        </div>
                        <div class="hero_date">
                            <md-input-container class="md-icon-float md-icon-right md-block " flex-gt-sm>
                                <md-datepicker ng-model="homeCtrl.endDate" md-placeholder="End" md-min-date="homeCtrl.minDate"></md-datepicker>
                            </md-input-container>
                        </div>
                    </md-content>
                </div>
            </div>
        </md-content>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->
    <script type="text/javascript" src="app/app.js"></script>
</body>

</html>
